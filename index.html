<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots Social Media | Upload and share some of your favorite Spots from around the world"
    />
    <meta name="author" content="Andy Scheffner" />
    <meta name="keywords" content="spots, social media, photos, pictures" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>

      <main class="page__content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Avatar image"
            class="profile__avatar-image"
          />
          <div class="profile__profile-wrapper">
            <div class="profile__profile-content">
              <h1 class="profile__name">Bessie Coleman</h1>
              <h2 class="profile__description">Civil Aviator</h2>
            </div>
            <button class="profile__edit-profile-button" type="button">
              <img
                src="./images/pencil-icon.svg"
                alt="Edit Profile icon"
                class="profile__edit-profile-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post-button" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="New post icon"
              class="profile__new-post-button-icon"
            />
            New Post
          </button>
        </section>

        <section class="cards">
          <template id="card-template">
            <article class="card">
              <div class="card__image-viewport">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" />
              </div>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Andy Scheffner</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-button"></button>
          </div>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-button"></button>
          </div>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="image-canvas-modal">
        <div class="modal__container modal__image-container">
          <img class="modal__image" />
          <h2 class="modal__image-caption"></h2>
          <button
            class="modal__close-button modal__close-button_theme_light"
            type="button"
          ></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
