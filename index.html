<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Social Media" />
    <!-- update the above description -->
    <meta name="author" content="Andy Scheffner" />
    <meta
      name="keywords"
      content="spots, social media, photos, pictures, instagram"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <section class="menu-bar">
        <img src="./images/logo.svg" alt="Spots logo" class="menu-bar__logo" />
      </section>
      <header class="header">
        <div class="header__avatar-wrapper">
          <img
            src="./images/avatar.jpg"
            alt="Avatar image"
            class="header__avatar-image"
          />
          <div class="header__profile-wrapper">
            <div class="header__profile-content">
              <h1 class="header__name">Bessie Coleman</h1>
              <p class="header__description">Civil Aviator</p>
            </div>
            <a href="#" class="header__edit-profile-link">
              <img
                src="./images/pencil-icon.svg"
                alt="Edit Profile icon"
                class="header__edit-profile-icon"
              />
              Edit Profile
            </a>
          </div>
        </div>
        <button class="header__button" type="button">
          <img
            src="./images/plus-icon.svg"
            alt="Plus icon"
            class="header__button-icon"
          />
          New Post
        </button>
      </header>

      <section class="cards"></section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
