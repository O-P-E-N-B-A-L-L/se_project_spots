<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots Social Media | Upload and share some of your favorite Spots from around the world"
    />
    <meta name="author" content="Andy Scheffner" />
    <meta name="keywords" content="spots, social media, photos, pictures" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <section class="menu-bar">
        <img src="./images/logo.svg" alt="Spots logo" class="menu-bar__logo" />
      </section>
      <header class="header">
        <div class="header__avatar-wrapper">
          <img
            src="./images/avatar.jpg"
            alt="Avatar image"
            class="header__avatar-image"
          />
          <div class="header__profile-wrapper">
            <div class="header__profile-content">
              <h1 class="header__name">Bessie Coleman</h1>
              <p class="header__description">Civil Aviator</p>
            </div>
            <a href="#" class="header__edit-profile-link">
              <img
                src="./images/pencil-icon.svg"
                alt="Edit Profile icon"
                class="header__edit-profile-icon"
              />
              Edit Profile
            </a>
          </div>
        </div>
        <button class="header__button" type="button">
          <img
            src="./images/plus-icon.svg"
            alt="Plus icon"
            class="header__button-icon"
          />
          New Post
        </button>
      </header>

      <section class="cards">
        <article class="card">
          <div class="card__image-viewport">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt=""
              class="card__image"
            />
          </div>
          <div class="card__content">
            <h4 class="card__title">Val Thorens</h4>
            <button class="card__like-button" type="button">
              <img
                src="./images/like-icon.svg"
                alt="Like this post"
                class="card__like-button-icon"
              />
            </button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-viewport">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt=""
              class="card__image"
            />
          </div>
          <div class="card__content">
            <h4 class="card__title">Restaurant terrace</h4>
            <button class="card__like-button" type="button">
              <img
                src="./images/like-icon.svg"
                alt="Like this post"
                class="card__like-button-icon"
              />
            </button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-viewport">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt=""
              class="card__image"
            />
          </div>
          <div class="card__content">
            <h4 class="card__title">An outdoor cafe</h4>
            <button class="card__like-button" type="button">
              <img
                src="./images/like-icon.svg"
                alt="Like this post"
                class="card__like-button-icon"
              />
            </button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-viewport">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt=""
              class="card__image"
            />
          </div>
          <div class="card__content">
            <h4 class="card__title">A very long bridge, over the forest...</h4>
            <button class="card__like-button" type="button">
              <img
                src="./images/like-icon.svg"
                alt="Like this post"
                class="card__like-button-icon"
              />
            </button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-viewport">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt=""
              class="card__image"
            />
          </div>
          <div class="card__content">
            <h4 class="card__title">Tunnel with morning light</h4>
            <button class="card__like-button" type="button">
              <img
                src="./images/like-icon.svg"
                alt="Like this post"
                class="card__like-button-icon"
              />
            </button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-viewport">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt=""
              class="card__image"
            />
          </div>
          <div class="card__content">
            <h4 class="card__title">Mountain house</h4>
            <button class="card__like-button" type="button">
              <img
                src="./images/like-icon.svg"
                alt="Like this post"
                class="card__like-button-icon"
              />
            </button>
          </div>
        </article>
      </section>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Andy Scheffner</p>
      </footer>
    </div>
  </body>
</html>
