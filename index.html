<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots Social Media | Upload and share some of your favorite Spots from around the world"
    />
    <meta name="author" content="Andy Scheffner" />
    <meta name="keywords" content="spots, social media, photos, pictures" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>

      <main class="page__content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Avatar image"
            class="profile__avatar-image"
          />
          <div class="profile__profile-wrapper">
            <div class="profile__profile-content">
              <h1 class="profile__name">Bessie Coleman</h1>
              <h2 class="profile__description">Civil Aviator</h2>
            </div>
            <button class="profile__edit-profile-button" type="button">
              <img
                src="./images/pencil-icon.svg"
                alt="Edit Profile icon"
                class="profile__edit-profile-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post-button" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="New post icon"
              class="profile__new-post-button-icon"
            />
            New Post
          </button>
        </section>

        <section class="cards">
          <article class="card">
            <div class="card__image-viewport">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Photo of a mountainous, snow-capped villiage taken from within a building's window"
                class="card__image"
              />
            </div>
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-viewport">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Photo of a restaurant front from across the street"
                class="card__image"
              />
            </div>
            <div class="card__content">
              <h2 class="card__title">Restaurant terrace</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-viewport">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Photo of people enjoying breakfast and coffe from an outdoor cafe"
                class="card__image"
              />
            </div>
            <div class="card__content">
              <h2 class="card__title">An outdoor cafe</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-viewport">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Photo of a very, very long bridge stretching over top of a forest"
                class="card__image"
              />
            </div>
            <div class="card__content">
              <h2 class="card__title">
                A very long bridge, over the forest...
              </h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-viewport">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Photo of a tunnel with glass walls, while morning light shines through"
                class="card__image"
              />
            </div>
            <div class="card__content">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <div class="card__image-viewport">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Photo of a small cabin home perched upon a snowy mountain"
                class="card__image"
              />
            </div>
            <div class="card__content">
              <h2 class="card__title">Mountain house</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Andy Scheffner</p>
      </footer>

      <div class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-button"></button>
          </div>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_is-opened">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-button"></button>
          </div>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
